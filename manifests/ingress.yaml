apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  namespace: echo
  labels:
    name: echo
spec:
  tls:
  - secretName: wildcard-cert
    hosts:
    - "*.home.saltrelli.com"
  rules:
  - host: echo.home.saltrelli.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: echo
            port: 
              number: 80
